language: php

sudo: false

git:
  quiet: true
  depth: false

branches:
  only:
    - master
    - develop
    - /^release/.*$/

# Create stages to try to disable xdebug on standard tests and enable it on code coverage one
stages:
  - Composer
  - Tests
  - Code coverage
#  - Build and deploy

cache:
  directories:
    - $HOME/.composer/cache/files

matrix:
  fast_finish: true

php: 7.0

before_install:
  - phpenv config-rm xdebug.ini || echo "xdebug not available"

jobs:
  include:
    - stage: composer
      script:
        - composer install --no-interaction --prefer-source --dev
        - composer validate

    - stage: Tests
      before_script: composer install --ansi --prefer-dist --no-interaction --optimize-autoloader --no-suggest --no-progress
      script: vendor/bin/codecept run
    - stage: Tests
      before_script: composer install --ansi --prefer-dist --no-interaction --optimize-autoloader --no-suggest --no-progress
      script: vendor/bin/phpcs --standard=phpcs.xml
    - stage: Tests
      before_script: composer install --ansi --prefer-dist --no-interaction --optimize-autoloader --no-suggest --no-progress
      script: find {src, app, test} -name "*.php" ! -path '*/NonPHP7.php' -print0 | xargs -0 -n1 -P8 php -l
